version: '3.3'
services:
  nextcloudpi:
    command: "$(ip a | grep 'scope global' | awk '{print $2}' | head -1 | sed 's|/.*||g')"
    container_name: ncp
    image: ownyourbits/nextcloudpi:latest
    ports:
    - published: 80
    - published: 443
    - published: 4443
    restart: unless-stopped
    volumes:
    - ncdata:/data
    - /etc/localtime:/etc/localtime:ro
volumes:
  ncdata:
    external: false

